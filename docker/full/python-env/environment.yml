name: facsimilab
channels:
  - conda-forge
  - pytorch
  - nvidia

dependencies:
  # Python and interactive python
  - python=3.11
  - IPython=8.26
  - ipykernel=6.29
  - ipywidgets=8.1
  - jupyter=1
  - jupyter-cache=1
  - nbformat=5
  - nbclient
  - six=1
  - mamba

  # General
  - tqdm=4.67
  - black=25
  - black-jupyter=25
  - click>8.1
  - argcomplete=3.5
  - dask-core=2024

  # Version control
  - datalad=1.1
  - gitpython=3.1
  - nbstripout

  # Web
  - requests>=2.32.0
  - urllib3

  # Data structures and analysis
  - pandas=2.2
  - numpy>1.23
  - scipy=1
  - pingouin=0.5
  - h5py=3
  - arrow=1.3
  - fastparquet=2024.11
  - python-igraph=0.11
  - xlsxwriter=3.1
  - openpyxl=3.1
  - pyreadstat=1.2

  # Visualization
  - matplotlib=3.8
  - seaborn>0.12
  - plotly=5.15
  - tabulate=0.9
  - pygraphviz=1.11
  - adjusttext=1.2

  # Automation
  - nbconvert=7.6
  - papermill=2.6

  # Documentation
  - markdown=3
  - pandoc=3.1

  # Machine Learning
  - lightning=2
  - leidenalg
  - louvain
  - bbknn
  - fa2_modified
  - hnswlib
  - scikit-learn
  - scikit-image
  - scikit-misc
  - igraph
  - sklearn-pandas
  - imbalanced-learn
  - dtreeviz

  # Next-generation Multiomics
  - scanpy=1.10
  - anndata==0.11.3
  - scvi-tools=1.2
  - muon=0.1
  - squidpy=1.5.0
  - conda-forge::decoupler-py
  # - scirpy=0.17
  - scvelo=0.3
  - bioconda::pydeseq2=0.4
  - bioconda::gseapy=1.1
  - bioconda::celltypist=1.6
  - bioconda::scanorama=1.7

  # # GPU

  # Pin the version of conda
  - nvidia::cuda>=12.4
  - nvidia::cuda-nvcc

  - conda-forge::jaxlib=*=*cuda120py311*
  - conda-forge::jax=0.4
  - conda-forge::flax=0.10

  # ML Base
  - pytorch=2
  - torchvision
  

  # GPU Accelerated Packages
  # - conda-forge::cupy-core=13.3
  # - rapidsai::rmm=24.*=*cuda12*
  - faiss-gpu=1.8
 

  # Data Sources
  - conda-forge::pooch=1.8

  # R
  - pyreadr

  # # C  / C++
  - cython=3.0
  - pybind11>2.10
  - cytoolz>0.10

  # Primer design
  # - bioconda::primer3-py

  # pip - Packages not available through conda
  - pip
  - pip:
      - PyCap
      # - rapids-singlecell
      # - omnipath
      # - harmonypy
    
